<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="carousel">
  <header>
    <h1 id="brand-name">Car Brand</h1>
  </header>
  <main>
    <section id="carousel-container">
      <div class="carousel">
        <div id="display-div" class="carousel-image"></div>
        <button id="previous" class="carousel-button">&larr;</button>
<button id="next" class="carousel-button">&rarr;</button>

      </div>
    </section>
    <!-- Back to Home button -->
    <button id="home-button" onclick="navigateHome()">Back to Home</button>
  </main>
  <footer>&copy; Jayzwillz 2025</footer>
  <script src="script.js" defer></script>
</body>
</html>
